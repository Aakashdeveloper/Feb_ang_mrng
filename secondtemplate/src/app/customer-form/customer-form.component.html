<div class="panel panel-primary">
  <div class="panel-heading">
    Customer Forms
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
          <label class="comtrol-label"
                for="firstName">FirstName</label>
          <input type="text" 
                  class="form-control"
                  id="firstName"
                  placeholder="FirstName"
                  required/>
      </div>
      <div class="form-group">
          <label class="comtrol-label"
              for="lastName">LastName</label>
          <input type="text" 
                class="form-control"
                id="lastName"
                placeholder="LastName"/>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"
                name="fulltime"
                value="fulltime"/>FullTime
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio"
                name="gender"
                value="female"/>Female
        </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio"
                    value="male"
                    name="gender"/>Male
            </label>
      </div>
      <div class="form-group">
        <label>Code Lang</label>
        <select class="form-control"
            name="codelang">
            <option *ngFor="let lang of languages">
              {{lang}}
            </option>
        </select>

      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      &nbsp;
      <input type="reset" class="btn btn-danger"/>
    </form>
  </div>
</div>
