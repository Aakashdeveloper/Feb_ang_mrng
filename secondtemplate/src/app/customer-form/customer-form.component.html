<div class="panel panel-primary">
  <div class="panel-heading">
    Customer Forms
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group" [class.has-error]="FirstName.invalid">
          <label class="control-label"
                for="firstName">FirstName</label>
          <input type="text" 
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="FirstName"
                  [ngModel]="model.firstName"
                  (ngModelChange)="firstToUpper($event)"
                  #FirstName="ngModel"
                  required/>
                  <div class="alert alert-danger" *ngIf="FirstName.invalid">
                    First Name Is required
                  </div>
          <h3>Classes</h3>
          <h4>{{FirstName.className}}</h4>
          <h4>{{FirstName.invalid}}</h4>
         
      </div>
      <div class="form-group">
          <label class="comtrol-label"
              for="lastName">LastName</label>
          <input type="text" 
                class="form-control"
                id="lastName"
                name="lastName"
                [(ngModel)]="model.lastName"
                placeholder="LastName"/>
      </div>
      <div class="form-group" [class.has-error]="password.invalid && password.touched">
        <label class="control-label"
            for="password">Password</label>
        <input type="password" 
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="model.password"
              minlength="8"
              #password="ngModel"
              placeholder="password"/>
              <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                Min Length should be 8
              </div>
    </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"
                name="fulltime"
                [(ngModel)]="model.fulltime"
                value="fulltime"/>FullTime
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio"
                name="gender"
                [(ngModel)]="model.gender"
                value="female"/>Female
        </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio"
                    value="male"
                    [(ngModel)]="model.gender"
                    name="gender"/>Male
            </label>
      </div>
      <div class="form-group">
        <label>Code Lang</label>
        <select class="form-control"
            name="codelang"
            [(ngModel)]="model.codelang">
            <option *ngFor="let lang of languages">
              {{lang}}
            </option>
        </select>

      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      &nbsp;
      <input type="reset" class="btn btn-danger"/>
    </form>
  </div>
</div>
