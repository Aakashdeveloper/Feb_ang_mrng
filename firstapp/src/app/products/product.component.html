<div class="panel panel-primary">
        <div class="panel-heading">
             {{title}}   
        </div>
        <div class="panel-body">
                <div class="row">
                       <div class="col-md-2">
                                Filter By:
                       </div>
                       <div class="col-md-4">
                             <input type="text" />
                       </div>
                </div>
                <div class="row">
                        <div class="col-md-6">
                                <h4>{{filterText}}</h4>
                        </div>
                </div>
                <div class="table-responsive">
                   <table class="table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Class</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let prod of products">
                              <td>John</td>
                              <td>UI</td>
                          </tr>
                        </tbody>
                   </table>
                </div>
        </div>
</div>
