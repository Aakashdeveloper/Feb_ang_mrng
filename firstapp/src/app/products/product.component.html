<div class="panel panel-primary">
        <div class="panel-heading">
             {{title}}   
        </div>
        <div class="panel-body">
                <div class="row">
                       <div class="col-md-2">
                                Filter By:
                       </div>
                       <div class="col-md-4">
                             <input type="text" />
                       </div>
                </div>
                <div class="row">
                        <div class="col-md-6">
                                <h4>{{filterText}}</h4>
                        </div>
                </div>
                <h3>{{showImage}}</h3>
                <div class="table-responsive" *ngIf="products && products.length">
                   <table class="table">
                        <thead>
                          <tr>
                            <th>
                                <button class="btn btn-success"
                                        (click)="toggleImage()" >
                                {{showImage? "Hide Image": "Show Image"}}
                                </button>
                            </th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Date</th>
                            <th>Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let prod of products">
                              <td> <img [src]="prod.imageUrl" *ngIf="showImage"/></td>
                              <td>{{prod.productName}}</td>
                              <td>{{prod.productCode}}</td>
                              <td>{{prod.releaseDate}}</td>
                              <td>{{prod.price}}</td>
                          </tr>
                        </tbody>
                   </table>
                </div>
        </div>
</div>
