<div class="panel panel-primary">
        <div class="panel-heading">
             {{title}}   
        </div>
        <div class="panel-body">
                <div class="row">
                       <div class="col-md-2">
                                Filter By:
                       </div>
                       <div class="col-md-4">
                             <input type="text" [(ngModel)]="filterData"/>
                       </div>
                </div>
                <div class="row">
                        <div class="col-md-6">
                                <h4>{{filterText}} {{filterData}}</h4>
                        </div>
                </div>
                <h3>{{showImage}}</h3>
                <div class="table-responsive" *ngIf="products && products.length">
                   <table class="table">
                        <thead>
                          <tr>
                            <th>
                                <button class="btn btn-success"
                                        (click)="toggleImage()" >
                                {{showImage? "Hide Image": "Show Image"}}
                                </button>
                            </th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>StarRating</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let prod of products | searchFilter:filterData"
                        class="rowtag"
                               style="color:firebrick">
                              <td> <img 
                                        [src]="prod.imageUrl" 
                                        *ngIf="showImage"
                                        [style.width.px]="imageWidth"
                                    />
                              </td>
                              <td >
                                      {{prod.productName | myUpper:"upper"}}
                              </td>
                              <td>{{prod.productCode | myUpper:"lower"}}</td>
                              <td>{{prod.releaseDate | date | uppercase}}</td>
                              <td class="price"
                                 [ngStyle]="{'background-color':prod.price<20?'teal':'#CC00F5'}">
                                      {{prod.price | discount | currency:"GBP" }}
                             </td>
                              <td>
                                      <app-star></app-star>
                              </td>
                          </tr>
                        </tbody>
                   </table>
                </div>
        </div>
</div>
