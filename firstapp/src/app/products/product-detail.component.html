<div class="panel panel-primary">
    <div class="panel-heading">
        Product Detail for {{id}}
    </div>
    <div class="panel-body">
        <h2>Detail for page product <h1>{{details[0].productName}}</h1></h2>
        <img [src]="details[0].imageUrl" />
        <h3>{{details[0].description}}</h3>
        <button class="btn btn-success" (click)="onBack()">Back</button>
    </div>
</div>
